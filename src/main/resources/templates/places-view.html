<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:insert="~{layout :: headerFragment (webtitle=${place.stednavn})}">
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/localstyles.css" th:href="@{/css/localstyles.css}"/>
  </head>
  <body>
    <header th:insert="~{layout :: bannerFragment}">
      <h1>
        <a href="index.html">DDHF mobilregistrering</a>
      </h1>
    </header>
    <section id="content">
      <form id="actions">
        <button id="search" type="submit" form="actions" formaction="places.html" th:formaction="@{/places}">Liste</button>
        <button id="rediger" type="submit" form="actions" formaction="places-edit.html" th:formaction="@{/places/edit/{id}(id=${place.id})}" sec:authorize="hasAuthority('CHANGE_STED')">Rediger</button>
        <button sec:authorize="hasAuthority('DELETE_STED')" id="delete"
        onclick="return confirm('Er du sikker?')"
        th:if="${place.totalItems} == 0" type="submit" form="actions" formaction="places.html" th:formaction="@{/places/delete/{id}(id=${place.id})}">Slet</button>
      </form>
      <h2 th:text="${place.stednavn}">Guldborgsund Kommune</h2>
      <dl class="factsheet">
        <dt>Sted nr.</dt>
        <dd th:text="${place.id}">11</dd>
        <dt>Navn</dt>
        <dd th:text="${place.stednavn}">Guldborgsund Kommune</dd>
      </dl>
      <h3>Genstande</h3>
      <dl>
        <div th:remove="tag" th:each="item : ${items}">
          <dt>
            <a href="items-view.html" th:href="@{/items/view/{id}(id=${item.id})}" th:text="${item.headline}">Flyttekasse 38</a>
          </dt>
          <dd th:text="${#strings.defaultString(#strings.abbreviate(item.description, 160), 'Ingen beskrivelse')}">
3 stk DDE710 tastaturer (Facit A3400) 1 stk PC-tastatur
</dd>
        </div>
      </dl>
    </section>
    <footer th:replace="~{layout :: footerFragment}">
    Footer
    </footer>
  </body>
</html>
