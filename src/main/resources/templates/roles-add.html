<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{layout :: headerFragment}">
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/localstyles.css" th:href="@{/css/localstyles.css}"/>
  </head>
  <body>
    <header th:insert="~{layout :: bannerFragment}">
      <h1>
        <a href="index.html">DDHF mobilregistrering</a>
      </h1>
    </header>
    <section id="content">
      <form method="post" action="roles-view.html" th:object="${role}" th:action="@{addrole}">
        <h2>Opret rolle</h2>
        <div>
          <label class="leader required">Navn</label>
          <input type="text" th:field="*{name}" value="Supervisor" class="fullwidth"/>
          <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fielderror">Field is mandatory</span>
        </div>
        <div>
          <label class="leader" for="id_permissions">Rettigheder</label>
          <select th:field="*{permissions}" id="id_permissions" multiple="multiple">
            <option value="237" th:each="p : ${allPermissions}" th:value="${p.id}" th:text="${#strings.toUpperCase(p.codename)}">ADD_GROUP</option>
            <option value="88" th:remove="all" selected="selected">ADD_ITEM</option>
          </select>
        </div>
        <input type="submit" value="Opret"/>
      </form>
    </section>
    <footer th:replace="~{layout :: footerFragment}">
    Footer
    </footer>
  </body>
</html>
