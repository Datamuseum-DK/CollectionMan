<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:insert="~{layout :: headerFragment (webtitle='Genstande uden emnegrupper')}">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../static/css/localstyles.css" th:href="@{/css/localstyles.css}"/>
  </head>
  <body>
    <header th:insert="~{layout :: bannerFragment}">
      <h1>
        <a href="index.html">DDHF mobilregistrering</a>
      </h1>
    </header>
    <h2>Genstande uden emnegrupper</h2>
    <main>
      <table th:if="${not #lists.isEmpty(items)}">
        <tbody th:remove="all-but-first">
          <tr th:each="item : ${items}">
            <td>
                <a href="items-view.html" th:href="@{/items/view/{id}(id=${item.id})}" th:text="${item.headline}">Flyttekasse RC34</a>
            </td>
            <td th:text="${item.itemClass.name}"/>
          </tr>
          <tr>
            <td>
                <a href="items-view.html">Flyttekasse RM10</a>
            </td>
            <td>Filler</td>
          </tr>
          <tr>
            <td>
                <a href="items-view.html">Friden EC-132 regnemaskine</a>
            </td>
            <td>Filler</td>
          </tr>
          <tr>
            <td>
                <a href="items-view.html">Friden Flexowriter</a>
            </td>
            <td>Filler</td>
          </tr>
          <tr>
            <td>
                <a href="items-view.html">Friden regnemaskine</a>
            </td>
            <td>Filler</td>
          </tr>
          <tr>
            <td>
                <a href="items-view.html">ICL 1501 intelligent terminal</a>
            </td>
            <td>Filler</td>
          </tr>
        </tbody>
      </table>
      <p th:if="${#lists.isEmpty(items)}" class="system-msg">
      Ingen genstande fundet
      </p>
    </main>
    <nav aria-label="Pagination" th:if="${totalPages &gt; 0}">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
<a class="page-link" href="#" th:href="@{/nosubjects(page=1,size=${pageSize})}" th:title="'Første Side'" rel="tooltip" th:text="'&lt;&lt;'">&lt;&lt;</a>
        </li>
        <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
<a class="page-link" href="#" th:href="@{/nosubjects(page=${currentPage - 1},size=${pageSize})}" th:title="'Forrige side'" rel="tooltip" th:text="'&lt;'">&lt;</a>
        </li>

        <li class="page-item disabled" th:if="${currentPage - 2 &gt; 1}">
          <a class="page-link" href="#">...</a>
        </li>

        <li class="page-item" th:classappend="${page == currentPage} ? 'active'" th:each="page : ${#numbers.sequence(currentPage &gt; 2 ? currentPage - 2 : 1, currentPage + 2 &lt; totalPages ? currentPage + 2 : totalPages)}">
<a class="page-link" th:href="@{/nosubjects(page=${page},size=${pageSize})}" th:title="'Side ' + ${page}" rel="tooltip" th:text="${page}">N</a>
        </li>

        <li class="page-item disabled" th:if="${currentPage + 2 &lt; totalPages}">
          <a class="page-link" href="#">...</a>
        </li>
        <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
<a class="page-link" href="#" th:href="@{/nosubjects(page=${currentPage + 1},size=${pageSize})}" th:title="'Næste Side'" rel="tooltip" th:text="'&gt;'">&gt;</a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
<a class="page-link" href="#" th:href="@{/nosubjects(page=${totalPages},size=${pageSize})}" th:title="'Sidste Side'" rel="tooltip" th:text="'&gt;&gt;'">&gt;&gt;</a>
        </li>
      </ul>
    </nav>
    <footer th:replace="~{layout :: footerFragment}">
    Footer
    </footer>
  </body>
</html>
