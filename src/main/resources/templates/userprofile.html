<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:insert="~{layout :: headerFragment}">
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/localstyles.css" th:href="@{/css/localstyles.css}"/>
  </head>
  <body>
    <header th:insert="~{layout :: bannerFragment}">
      <h1>
        <a href="index.html">DDHF mobilregistrering</a>
      </h1>
    </header>
    <main>
      <form id="actions" method="get" sec:authorize="hasAuthority('LOCAL_USER')">
        <button id="changepassword" type="submit" formaction="changepassword.html" th:formaction="@{/changepassword}">Skift kodeord</button>
      </form>
      <h2>Min profil: <em th:text="${#authentication.name}">login</em></h2>
      <h3>Autoriteter</h3>
      <ol>
        <li th:each="val : ${#authentication.authorities}">
          <span th:text="${val}" th:remove="tag">SCOPE_read:user</span>
        </li>
      </ol>

        </li>
      </ul>
<p th:text="${#authentication.principal}">

</p>
-->
    </main>
    <footer th:replace="~{layout :: footerFragment}">
    Footer
</footer>

</html>
