<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:insert="~{layout :: headerFragment (webtitle='Seneste ændringer')}">
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/localstyles.css" th:href="@{/css/localstyles.css}"/>
  </head>
  <body>
    <header th:insert="~{layout :: bannerFragment}">
      <h1>
        <a href="index.html">DDHF mobilregistrering</a>
      </h1>
    </header>
    <section id="content">
      <div th:switch="${items}">
        <h2 th:case="null">Ingen ændringer</h2>
        <div th:case="*">
          <h2>Seneste ændringer</h2>
          <table class="datatable">
            <thead>
              <tr>
                <th>Ændret</th>
                <th>Aktør</th>
                <th>Genstand</th>
                <th>Betegnelse</th>
                <th>Status</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item : ${items}">
                <td th:text="${#temporals.format(item.lastmodified,'yyyy-MM-dd HH:mm:ss')}">2012-05-06 14:55:12</td>
                <td th:text="${item.lastmodifiedby}">SMR</td>
                <td>
                  <a href="items-view.html" th:href="@{/items/view/{id}(id=${item.id})}" th:text="${item.id}">11006777</a>
                </td>
                <td th:text="${item.headline}">Flyttekasse 67</td>
                <td th:text="${item.itemStatus.name}">Godkendt</td>
                <td th:text="${item.itemClass.name}">Flyttekasse</td>
              </tr>
            </tbody>
          </table>
        <nav aria-label="Pagination" th:replace="~{paging :: pagination('/changelog')}">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link"
    href="changelog.html?page=1"
    title="Første Side" rel="tooltip">&lt;&lt;</a>
      </li>
      <li class="page-item font-weight-bold disabled">
        <a class="page-link"
    href="changelog.html?page=0"
    title="Forrige Side" rel="tooltip">&lt;</a>
      </li>
      
      <li class="page-item active">
        <a class="page-link"
    href="changelog.html?page=1"
    title="Side 1" rel="tooltip">1</a>
      </li>
      
      <li class="page-item font-weight-bold disabled">
        <a class="page-link"
    href="changelog.html?page=2"
    title="Næste Side" rel="tooltip">&gt;</a>
      </li>
      <li class="page-item disabled">
        <a class="page-link"
    href="changelog.html?page=1"
    title="Sidste Side" rel="tooltip">&gt;&gt;</a>
      </li>
    </ul>
        </nav>
        </div>
      </div>
    </section>
    <footer th:replace="~{layout :: footerFragment}">
    Footer
    </footer>
  </body>
</html>
